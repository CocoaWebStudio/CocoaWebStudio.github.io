# Full project: https://gitlab.com/pages/plain-html

image: node:lts-slim

stages:
  - build
  - test
  - generate
  - deploy

cache:
  paths:
  - app/node_modules/

build:
  stage: build
  only:
  - master
  script:
  - chown -R node:node .
  - cd app
  - yarn
  - yarn build

test:
  stage: test
  only:
  - master
  script:
  - cd app
  - yarn test

generate:
  stage: generate
  only:
  - master
  script:
  - cd app
  - yarn
  - mkdir dist
  - yarn generate
  artifacts:
    name: "$CI_JOB_NAME"
    paths:
    - ./app/dist
    expire_in: 2 days

deploy:
  stage: deploy
  only:
  - master
  image: ubuntu:latest
  before_script:
  - apt-get update -y
  # Setup SSH deploy keys
  - 'which ssh-agent || ( apt-get install openssh-client -y)'
  - eval `ssh-agent -s`
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - ssh-keyscan -p "$PORT" "$SERVER_IP" >> ~/.ssh/know_hosts
  - ssh-keyscan -p "$PORT" "$SERVER_DOMAIN" >> ~/.ssh/know_hosts
  - chmod 644 ~/.ssh/know_hosts
  - ssh-add <(echo "$SSH_PRIVATE_KEY" | base64 -d)
  - ssh -o StrictHostKeyChecking=no -p "$PORT" "$USER_AND_DOMAIN" 'rm -rf /home/smarensol/web/*'
  script:
  - cd app
  - scp -P "$PORT" -r dist/. "$SERVER_ADDRESS"
