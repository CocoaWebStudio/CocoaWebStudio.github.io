# Full project: https://gitlab.com/pages/plain-html

image: node:lts-slim

stages:
  - build
  - test
  - deploy

cache:
  paths:
  - node_modules/

build:
  stage: build
  only:
  - master
  script:
  - chown -R node:node .
  - cd app
  - yarn
  - yarn build

test:
  stage: test
  only:
  - master
  script:
  - cd app
  - yarn test

deploy:
  stage: deploy
  only:
  - master
  before_script:
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
  - chmod 644 ~/.ssh/known_hosts
  script:
  - cd app
  - mkdir dist
  - yarn generate
  - scp -P 7459 -r dist/. $SERVER_ADDRESS
  artifacts:
    name: "$CI_JOB_NAME"
    paths:
    - ./app/dist
    expire_in: 2 days
